spring.application.name=mystock
server.port=9090

#Enable Lazy Initialization
spring.main.lazy-initialization: true


spring.datasource.url=jdbc:mysql://localhost:3306/msdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
#?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
# Show SQL and format
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable SQL comment logging (useful in dev)
spring.jpa.properties.hibernate.use_sql_comments=true


# Optional: configure general log level
logging.level.root=INFO
logging.level.org.mystock=DEBUG
#Spring will automatically detect and use logback-spring.xml.


# HikariCP settings (Optional â€” can override defaults)
spring.datasource.hikari.pool-name=MSCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=600000

# Set logging level for HikariCP
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=DEBUG




