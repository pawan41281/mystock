version: '3.8'

networks:
  mynetwork:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mystock
    ports:
      - 9090:9090  # match with server.port in application.properties
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/mystockdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    volumes:
      - /c/mslogs:/c/mslogs   # ðŸ‘ˆ bind mount to C:\mslogs on Windows
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - mynetwork

  mysqldb:
    image: mysql:8.0.33
    container_name: mystock-mysqldb
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: msdb
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /c/msdb:/var/lib/mysql   # ðŸ‘ˆ bind mount to C:\msdb on Windows
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      retries: 10
      interval: 3s
      timeout: 30s
    networks:
      - mynetwork
